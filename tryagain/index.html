<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <!-- <button type="button" id="addBookBtn" onclick="popForm()"></button> -->

        <div id="formContainer">
            <form action="" method="get" class="form-box">
                <div class="form-box">
                  <label for="title">Enter your title: </label>
                  <input type="text" title="title" id="title" required>
                </div>
                <div class="form-box">
                  <label for="author">Enter your author: </label>
                  <input type="author" title="author" id="author" required>
                </div>
                <div class="form-box">
                  <input type="button" value="Add book!" id="submitBtn">
                </div>
              </form>
              
        </div>


        <div id="libContainer">
          <input type="button" value="Show library!" id="showLibBtn">
        </div>
    </div>




<script src="script.js"></script>
</body>
</html>
